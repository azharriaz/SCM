

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h5>Students</h5>
        <div class="card-header-right">
          <i class="icofont icofont-spinner-alt-5"></i>
        </div>
        <a class="btn btn-info float-right" [routerLink]="['/master/addStudent', 0]">New</a>
      </div>
      <div class="card-block" style="overflow-x:auto;">
        <input type="text" class="form-control col-sm-6" placeholder="Search" (keyup)='search($event.target.value)'>
        <label>
        </label>
        <table class="table table-hover col-sm-12">
          <tr>
            <th>Name</th>
            <th>RollNo</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Total :  {{Students.length}}</th>
          </tr>
          <tr *ngFor="let i of Students| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;">
            <td>{{i.name}}</td>
            <td>{{i.rollNo}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.email}}</td>
            <td>
              <a  [routerLink]="['/master/addStudent', i.studentId]" class="btn-outline-success"><i class="icofont icofont-ui-edit"></i></a>
              <a  style="cursor: pointer;" (click)="delClicked(i)" class="btn-outline-danger"><i class="icofont icofont-ui-delete"></i></a>

            </td>
          </tr>
        </table>
        <ngb-pagination [(page)]="page" [pageSize]="pageSize" [maxSize]="5" [boundaryLinks]="true" [collectionSize]="Students.length"></ngb-pagination>
      </div>
    </div>
  </div>
</div>
